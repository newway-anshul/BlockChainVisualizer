<div class="container">
  <div class="heading headingVerticleSpace">{{ heading }}</div>
  <div class="container">
    <div class="rightbox">
      <div class="rb-container">
        <ul class="rb">
          <li class="rb-item" *ngFor="let timeLine of timeLines">

              {{ timeLine }}

        </ul>
      </div>
    </div>
  </div>
</div>
