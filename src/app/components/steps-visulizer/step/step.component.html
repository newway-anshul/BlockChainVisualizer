<div class="step" #step>
  <div class="right">
    <div class="circle"></div>
    <div class="line"></div>
  </div>
  <div class="left">
    <div
      class="text"
      sbtypingAnimation
      [typeSpeed]="50"
      [condition]="startTyping"
      (complete)="onTypingAnimationComplete()"
      [text]="stepText"
    ></div>
  </div>
</div>
